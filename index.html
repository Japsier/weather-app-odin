<!DOCTYPE html>
<html class="h-screen">
    <head>
        <meta charset="utf-8" />
        <title>Weather App</title>
        <link rel="stylesheet" href="main.css"> 
    </head>
    <body class="h-screen text-xl font-medium">
        <main class="bg-background-picture h-full flex flex-col justify-center items-center gap-5 text-white">
            <div class="absolute top-10 left-10">
                <label class="switch text-lg">
                    <input type="checkbox" id="degreeSwitch">
                    <span class="slider round"></span>
                </label>
            </div>
            <h2 id="city" class="text-3xl font-bold">City</h2>
            <h3 id="description" class="font-semibold">Description</h3>
            <label for="search" class=" border-b-2">
                <input type="text" name="search" id="search" class="p-1 bg-transparent outline-0">
                <button class="searchButton hover:underline">Search</button>
            </label>
            <div id="statistics" class="flex gap-5">
                <h4 id="degrees" class="">degrees</h4>
                <h4 id="humidity">humidity</h4>
            </div>
            <h4 id="feels-like"></h4>
        </main>

        <script src="./bundle.js"></script>
    </body>
</html>
